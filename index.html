<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="images/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <main class="main">
      <h1 class="game-name">Rock Paper Scissors</h1>

      <div class="game-container">
        <div class="player-container player-user">
          <img
            src="images/user-avatar.jpg"
            alt="user avatar"
            class="player-avatar"
          />
          <div class="player-score" id="user-score">0</div>
        </div>

        <div class="game-buttons">
          <button class="game-option" id="Rock">
            <img src="images/rock.png" alt="rock" />
          </button>
          <button class="game-option" id="Paper">
            <img src="images/paper.png" alt="paper" />
          </button>
          <button class="game-option" id="Scissors">
            <img src="images/scissors.png" alt="scissors" />
          </button>
        </div>

        <div class="player-container player-computer">
          <img
            src="images/computer-avatar.png"
            alt="computer-avatar"
            class="player-avatar"
          />
          <div class="player-score" id="computer-score">0</div>
        </div>
      </div>

      <div class="round-result-container"></div>
    </main>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="modal-text"></p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
